    body {
      background-color: #f8f9fa;
      padding-bottom: 60px; /* 为页脚留出空间 */

    .header {
      background-color: #343a40;
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
      border-radius: 0 0 10px 10px;
    }
    
    .resource-card {
      transition: transform 0.2s;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .resource-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .resource-icon {
      font-size: 1.5rem;
      margin-right: 10px;
      color: #6c757d;
    }
    
    .footer {
      background-color: #343a40;
      color: white;
      padding: 1.5rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    
    .breadcrumb {
